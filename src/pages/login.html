<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS422 Music Community Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../scripts/main.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to the CS422 Music Community Dashboard</h1>
    </header>

    <main>
        <section id="login">
            <h2>Choose Mode</h2>
            <input type="text" id="username" placeholder="Username"></input>
            <button id="login-button" onclick="saveUsername('viewOnly')">View Only Mode</button>
            <button id="admin-button" onclick="saveUsername('admin')">Admin Mode</button>
        </section>
    </main>

</body>
</html>
