<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS 422 Spotify Search</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    input, button {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
    }

    .track {
      display: flex;
      align-items: center;
      margin: 1rem auto;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1rem;
      width: 80%;
      max-width: 600px;
    }

    .track img {
      height: 64px;
      width: 64px;
      border-radius: 5px;
      margin-right: 1rem;
    }

    .info {
      text-align: left;
    }

    .info a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }

    audio {
      width: 100%;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Spotify Track Search</h1>
  <input type="text" id="search" placeholder="Search tracks..." />
  <button onclick="search()">Search</button>

<div style="display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; flex-wrap: wrap;">
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="danceability">Danceability</label>
    <input type="range" id="danceability" min="0" max="1" step="0.01" value="0.5"
           oninput="document.getElementById('danceabilityVal').innerText = this.value">
    <span id="danceabilityVal">0.5</span>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="energy">Energy</label>
    <input type="range" id="energy" min="0" max="1" step="0.01" value="0.5"
           oninput="document.getElementById('energyVal').innerText = this.value">
    <span id="energyVal">0.5</span>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="acousticness">Acousticness</label>
    <input type="range" id="acousticness" min="0" max="1" step="0.01" value="0.5"
           oninput="document.getElementById('acousticnessVal').innerText = this.value">
    <span id="acousticnessVal">0.5</span>
  </div>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <label for="valence">Valence</label>
    <input type="range" id="valence" min="0" max="1" step="0.01" value="0.5"
           oninput="document.getElementById('valenceVal').innerText = this.value">
    <span id="valenceVal">0.5</span>
  </div>
</div>

  <div id="results"></div>

  <script>
    document.getElementById('search').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        search();
      }
    });
    async function search() {
      const query = document.getElementById('search').value;

      const danceability = document.getElementById('danceability').value;
      const energy = document.getElementById('energy').value;
      const acousticness = document.getElementById('acousticness').value;
      const valence = document.getElementById('valence').value;

      console.log({ query, danceability, energy, acousticness, valence }); // Debug

      const res = await fetch(`http://localhost:3001/search?q=${encodeURIComponent(query)}&danceability=${danceability}&energy=${energy}&acousticness=${acousticness}&valence=${valence}`);
      const data = await res.json();

      const results = document.getElementById('results');
      results.innerHTML = '';

      data.tracks.items.forEach(track => {
        const div = document.createElement('div');
        div.className = 'track';

        //get audio features object
        const f = track.audio_features || {};

        div.innerHTML = `
          <img src="${track.album.images[0]?.url}" alt="Album Art" />
          <div class="info">
            <div><a href="${track.external_urls.spotify}" target="_blank">${track.name}</a></div>
            <div>by ${track.artists.map(artist => artist.name).join(', ')}</div>
            ${track.external_urls.spotify ? `<audio controls src="${track.preview_url}"></audio>` : `<small>No preview</small>`}
          </div>
        `;

        results.appendChild(div);
      });
    }
  </script>
</body>
</html>
