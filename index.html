<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS422 Music Community Dashboard</title>
    <link rel="stylesheet" href="src/pages/styles.css">
    <script src="src/scripts/main.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the CS422 Music Community Dashboard</h1>
        <div id="username-display" style="position: absolute; top: 10px; right: 10px; font-size: 14px; color: #555;"></div>
    </header>

    <main>
        <section id="selectSongs" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px;">
            <h2 style="grid-column: span 3; text-align: center;">Select A Song To Discuss</h2>
            <!-- Songs will be dynamically inserted here -->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="src/scripts/main.js"></script>
</body>
</html>
